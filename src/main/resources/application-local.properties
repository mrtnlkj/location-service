server.port=8080
#db configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/location_service?currentSchema=ls
spring.datasource.username=ls_api
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.postgresql.ds.PGSimpleDataSource
#data update - osm2pgsql properties
location-service.update.osm2pgsql.run-cmd=C:/osm2pgsql/osm2pgsql-bin/osm2pgsql.exe
location-service.update.osm2pgsql.style-file-path=C:/osm2pgsql/osm2pgsql-bin/default.style
location-service.update.file-downloader.dest-file-base-path=C:/data/osm_data
